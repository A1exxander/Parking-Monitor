spring.application.name=citycite-api
spring.profiles.active=dev

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=${CITY_CITE_DB_URL}
spring.datasource.username=${CITY_CITE_DB_USERNAME}
spring.datasource.password=${CITY_CITE_DB_PASSWORD}

app.jwt.secret=${CITY_CITE_TOKEN_KEY}
app.jwt.access-token-expiration=${CITY_CITE_ACCESS_TOKEN_EXPIRATION_MS}

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html